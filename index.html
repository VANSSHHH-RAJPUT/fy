<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffdde1;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .rose {
            position: relative;
            font-size: 50px;
            animation: bloom 2s infinite alternate;
            cursor: pointer;
        }
        @keyframes bloom {
            from { transform: scale(0.9); }
            to { transform: scale(1.1); }
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
            cursor: pointer;
        }
        .message:hover {
            transform: scale(1.1);
            background: #d6336c;
        }
        .rose-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .rose-pop {
            position: absolute;
            font-size: 30px;
            animation: pop 1s forwards;
        }
        @keyframes pop {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="rose">ðŸŒ¹</div>
    <div class="message" onclick="startRoseEffect()">HAPPY ROSE DAY!ðŸŒ¸ðŸ’–</div>
    <div class="rose-container"></div>

    <script>
        function popRoses() {
            const container = document.querySelector('.rose-container');
            for (let i = 0; i < 100; i++) {
                const rose = document.createElement('div');
                rose.classList.add('rose-pop');
                rose.textContent = 'ðŸŒ¹';
                rose.style.left = Math.random() * 100 + 'vw';
                rose.style.top = Math.random() * 100 + 'vh';
                rose.style.animationDuration = Math.random() * 1 + 0.5 + 's';
                container.appendChild(rose);
                setTimeout(() => rose.remove(), 1000);
            }
        }
        
        function startRoseEffect() {
            let interval = setInterval(popRoses, 500);
            setTimeout(() => clearInterval(interval), 5000); // Stop popping after 5 seconds
            document.getElementById("bg-music").play();
        }
    </script>
</body>
</html>
